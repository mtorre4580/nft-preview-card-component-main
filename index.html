<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;400;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <article class="card-nft">
          <a class="link-img" href="#" target="_blank">
            <img
              class="card-ntf__img"
              src="images/image-equilibrium.jpg"
              alt="equilibrium-nft-card"
            />
            <div class="overlay">
              <img src="images/icon-view.svg" alt="view-more" />
            </div>
          </a>
          <h2 class="card-nff__title">
            <a class="link" href="#" target="_blank">Equilibrium #3429</a>
          </h2>
          <p class="card-nft__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-nft-status">
            <p class="card-nft-status__price icon-ether">0.041 ETH</p>
            <p class="card-nft-status__date icon-clock">3 days left</p>
          </div>
          <div class="card-nft-user">
            <img
              class="card-nft-user__avatar"
              src="images/image-avatar.png"
              alt="user-avatar"
            />
            <p class="card-nft-user__name">
              Creation of <a class="link" href="#" target="_blank">Jules Wyvern</a>
            </p>
          </div>
        </article>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="#">mtorre4580</a>
      </footer>
    </main>
  </body>
</html>
